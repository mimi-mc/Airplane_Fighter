<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Airplane-Fighter</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1 id ="title">Airplane Fighter</h1>
    <br>
    <button class="btn-success" id="startBtn" onclick="startGame()">START</button>
    <button class="btn-danger" id="resetGameButton" onclick="resetGame()" disabled >RESET</button>
    <br>
    <div class="card text center" id="info">
      <dl>
        <di>Instructions:</di>
        <dt>Move left: Left arrow key</dt>
        <dt>Move right: Right arrow key</dt>
        <dt>Shoot: Spacebar </dt>
      </dl>
    </div>
    <br> 
    <div class="container" id="scoreBoard">
        <div class="row">
          <div class="col">
            Destroyed asteroids: <span id="noAsteroidsDestroyed">0</span>
          </div>
          <div class="col">
          Avoided asteroids: <span id="noAvoidedAsteroids">0</span>
          </div>
          <div class="col">
            Score: <span id="score">0</span>
          </div>
        </div>
    </div>
    <canvas id="gameArea" height="500" width="600"></canvas>
    <script src="script.js"></script>
  </body>
</html>
